---
layout: default
---

{% include back_link.html %}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>

  <h1>{{ page.title }}</h1>
  <h2> {{ page.author }} </h2>

  <audio controls>
          <source src="{{ page.file }}" type="audio/mp3">
      </audio>

  {{ content }}
</article>

<script src="{{ site.baseurl }}/js/plyr.js"></script>
<script>plyr.setup();</script>
