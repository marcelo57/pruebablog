---
layout: default
---

{% include back_link.html %}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>

  <h1>{{ page.title }}</h1>
  <p style="text-align:right;"> <em> {{ page.author }} </em> </p>

  {{ content }}
</article>
